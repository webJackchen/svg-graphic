<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>svg制作折线图表</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="div1" class="figurebox">
    <div class="maskPrompt">
        周一<br/>12
    </div>
</div>
<div id="div2" class="figurebox">
    <div class="maskPrompt">
        周一<br/>12
    </div>
</div>
</body>
<script type="text/javascript" src="svg-graphic.js"></script>
<script type="text/javascript">
    window.onload = function(){
        var oDiv1 = document.getElementById("div1");
        var d1 = new CreatLine();
        d1.init(oDiv1,{
            type:"甲醛",
            xTitleShow:true,      //显示X轴标题
            yTextHide:true,        //X轴标题字体大小
            yLineHide:true,      //X轴标题字体大小
            xTextFontSise:12,     //X轴标题字体大小
            textColor:"#fff",     //全局字体颜色
            data:[{x:"周一",y:14},{x:"周二",y:15},{x:"周三",y:1500},{x:"周四",y:76},{x:"周五",y:3500},{x:"周六",y:30},{x:"周天",y:42},{x:"周六",y:30},{x:"周天",y:42},{x:"周六",y:30},{x:"周天",y:42}]
        });
        var oDiv2 = document.getElementById("div2");
        var d2 = new CreatLine();
        d2.init(oDiv2,{});
    }
</script>
</html>
